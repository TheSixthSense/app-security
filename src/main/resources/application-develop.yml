spring:
  config:
    activate:
      on-profile: develop

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show-sql: true

server:
  port: 8080

#jwt
jwt:
  secret: 2fc15cbaa4f63c5834aff90c21f6ed0e0f5a426d045f01afeb5039eb567f7155923da92e9c2e641370a6010a2b5f7be522d9ca6ca64b23f8c7ab9648acb487b8
  issuer: sixsense
  accessTime: 900000
  refreshTime: 2592000000

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace
